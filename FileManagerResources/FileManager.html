<!DOCTYPE html>
<html>
<body>

<div id="demo"> <h1>File Manager Application</h1></div>
<style>
#buttons { 
     display: inline-block;
}
#fileFourm { 
     display: inline-block;
}
</style>

<div id="fileForum">
	<form>
	  File Name:<br>
	  	<input id="fileName" type="text">
	  <br>
	  Body:<br>
	  	<input id="body" type="text">
	</form>
</div>
<br>
<div id="buttons">
	<button id="b1" type="button" onclick="getFile()">Get File</button>
	<button id="b2" type="button" onclick="deleteFile()">Delete</button>
	<button id="b3" type="button" onclick="createFile()">Create New</button>
	<button id="b4" type="button" onclick="appendToFile()">Append</button>
	<button id="b5" type="button" onclick="getAllFiles()">Get All Files</button>
</div>

<script>
function getFile() {
	var fileName = document.getElementById("fileName").value;
  	var xhttp = new XMLHttpRequest();
  	xhttp.onreadystatechange = function() {
    	if (xhttp.readyState == 4 && xhttp.status == 200) {
      		document.getElementById("demo").innerHTML = xhttp.responseText;
    	}
  	}
  	xhttp.open("GET", "file/" + fileName, true);
  	xhttp.send();
}

function createFile() {
	var fileName = document.getElementById("fileName").value;
	var body = document.getElementById("body").value;
  	var xhttp = new XMLHttpRequest();
  	xhttp.onreadystatechange = function() {
    	if (xhttp.readyState == 4 && xhttp.status == 200) {
     		document.getElementById("demo").innerHTML = xhttp.responseText;
    	}
  	}
  	xhttp.open("PUT", "createNew/" + fileName, true);
  	xhttp.send(JSON.stringify({body:body}));
}
function deleteFile() {
	var fileName = document.getElementById("fileName").value;
	var xhttp = new XMLHttpRequest();
  	xhttp.onreadystatechange = function() {
    	if (xhttp.readyState == 4 && xhttp.status == 200) {
      		document.getElementById("demo").innerHTML = xhttp.responseText;
    	}
  	}
  	xhttp.open("DELETE", "delete/" + fileName, true);
  	xhttp.send();
}
function appendToFile() {
	var fileName = document.getElementById("fileName").value;
	var body = document.getElementById("body").value;
	var xhttp = new XMLHttpRequest();
  	xhttp.onreadystatechange = function() {
    	if (xhttp.readyState == 4 && xhttp.status == 200) {
      		document.getElementById("demo").innerHTML = xhttp.responseText;
    	}
  	}
  	xhttp.open("POST", "appendingToFile/" + fileName, true);
  	xhttp.send(JSON.stringify({body:body}));
}
function getAllFiles() {
  	var xhttp = new XMLHttpRequest();
  	xhttp.onreadystatechange = function() {
    	if (xhttp.readyState == 4 && xhttp.status == 200) {
      	document.getElementById("demo").innerHTML = xhttp.responseText;
    	}
  	}
  	xhttp.open("GET", "getAllFiles", true);
  	xhttp.send();
}


</script>


</body>
</html>
